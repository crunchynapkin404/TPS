<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Calendar API Test</h1>
        <div class="bg-white rounded-lg shadow p-4">
            <div id="debug-output" class="text-sm font-mono bg-gray-100 p-4 rounded mb-4 h-64 overflow-y-auto"></div>
            <button onclick="testAPI()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Test API</button>
            <button onclick="clearOutput()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Clear</button>
        </div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('debug-output').innerHTML = '';
        }

        async function testAPI() {
            log('🚀 Starting API test...');
            
            try {
                const teamId = 5; // Known team ID from our test
                const year = 2025;
                const month = 7;
                const today = '2025-07-30';
                
                const url = `http://localhost:8000/api/v1/calendar/${teamId}/month/?year=${year}&month=${month}&start_date=${today}&extend_to_next_month=true`;
                log(`🔗 Fetching: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'same-origin'
                });
                
                log(`📡 Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('✅ Data received successfully!');
                log(`👥 Users found: ${data.users?.length || 0}`);
                log(`📅 Days found: ${data.days?.length || 0}`);
                log(`📊 Month: ${data.month_name} ${data.year}`);
                
                // Show sample user data
                if (data.users && data.users.length > 0) {
                    const user = data.users[0];
                    log(`👤 First user: ${user.name} (${user.initials})`);
                    const assignmentCount = Object.keys(user.assignments).length;
                    log(`📋 Assignment days: ${assignmentCount}`);
                }
                
                // Show sample day data
                if (data.days && data.days.length > 0) {
                    const day = data.days[0];
                    log(`📅 First day: ${day.date} (${day.day_name})`);
                }
                
                log('🎉 API test completed successfully!');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('🎯 Page loaded, ready to test API');
        });
    </script>
</body>
</html>
