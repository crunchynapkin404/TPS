<!-- Page header -->
<div class="flex h-16 items-center justify-between border-b border-gray-200 bg-white px-6 shadow-sm" x-data="{ profileDropdownOpen: false, notificationCount: 0 }">
    <!-- Page title -->
    <div class="flex items-center">
        <h1 class="text-xl font-semibold leading-6 text-gray-900">{{ page_title }}</h1>
    </div>
    
    <!-- Right side content -->
    <div class="flex items-center gap-x-4">
        <!-- Notifications -->
        <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500 relative" @click="notificationCount = 0">
            <span class="sr-only">View notifications</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5v-5a3 3 0 00-6 0v5l-5 5h5a3 3 0 006 0z"></path>
            </svg>
            <span x-show="notificationCount > 0" class="absolute -mt-1 -ml-1 h-2 w-2 rounded-full bg-red-500"></span>
        </button>
        
        <!-- Vertical separator -->
        <div class="h-6 w-px bg-gray-200" aria-hidden="true"></div>
        
        <!-- Profile dropdown -->
        <div class="relative">
            <button type="button" class="-m-1.5 flex items-center p-1.5" 
                    @click="profileDropdownOpen = !profileDropdownOpen">
                <span class="sr-only">Open user menu</span>
                <div class="flex items-center gap-x-2">
                    <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <span class="flex items-center">
                        <span class="ml-2 text-sm font-semibold leading-6 text-gray-900">{{ user.get_full_name|default:user.username }}</span>
                        <svg class="ml-2 w-4 h-4 text-gray-400 transition-transform duration-200" :class="profileDropdownOpen ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </button>
            
            <!-- Dropdown menu -->
            <div x-show="profileDropdownOpen" 
                 @click.away="profileDropdownOpen = false"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5">
                <a href="{% url 'frontend:profile' %}" class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>Profile
                </a>
                <form method="post" action="{% url 'frontend:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
