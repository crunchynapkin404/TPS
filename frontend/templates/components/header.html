<!-- Page header -->
{% load i18n %}
<div class="flex h-16 items-center justify-between border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-6 shadow-sm" x-data="{ profileDropdownOpen: false, languageDropdownOpen: false, notificationCount: 0 }">
    <!-- Page title -->
    <div class="flex items-center">
        <h1 class="text-xl font-semibold leading-6 text-gray-900 dark:text-gray-100">{{ page_title }}</h1>
    </div>
    
    <!-- Right side content -->
    <div class="flex items-center gap-x-4">
        <!-- Language Toggle -->
        <div class="relative">
            <button type="button" class="-m-2.5 p-2.5 text-gray-400 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-100 transition-colors flex items-center gap-1" 
                    @click="languageDropdownOpen = !languageDropdownOpen"
                    title="{% trans 'Change Language' %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                <span class="text-sm font-medium">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% if LANGUAGE_CODE == 'nl' %}NL{% else %}EN{% endif %}
                </span>
                <svg class="w-3 h-3 transition-transform duration-200" :class="languageDropdownOpen ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- Language dropdown menu -->
            <div x-show="languageDropdownOpen" 
                 @click.away="languageDropdownOpen = false"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 z-10 mt-2.5 w-40 origin-top-right rounded-md bg-white dark:bg-gray-700 py-1 shadow-lg ring-1 ring-gray-900/5 dark:ring-gray-600/20">
                <form action="{% url 'set_language' %}" method="post" class="inline w-full">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
                    <button type="submit" name="language" value="en" class="w-full text-left block px-3 py-2 text-sm leading-6 text-gray-900 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-600 {% if LANGUAGE_CODE == 'en' %}bg-gray-100 dark:bg-gray-600{% endif %}">
                        <span class="mr-2">ðŸ‡¬ðŸ‡§</span>English
                    </button>
                </form>
                <form action="{% url 'set_language' %}" method="post" class="inline w-full">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
                    <button type="submit" name="language" value="nl" class="w-full text-left block px-3 py-2 text-sm leading-6 text-gray-900 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-600 {% if LANGUAGE_CODE == 'nl' %}bg-gray-100 dark:bg-gray-600{% endif %}">
                        <span class="mr-2">ðŸ‡³ðŸ‡±</span>Nederlands
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Theme Toggle -->
        <button type="button" @click="$store.theme.toggle()" 
                class="-m-2.5 p-2.5 text-gray-400 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-100 transition-colors" 
                title="{% trans 'Toggle Theme' %}">
            <span class="sr-only">{% trans 'Toggle theme' %}</span>
            <!-- Sun icon for light mode -->
            <svg x-show="!$store.theme.dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <!-- Moon icon for dark mode -->
            <svg x-show="$store.theme.dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
        
        <!-- Notifications -->
        <button type="button" class="-m-2.5 p-2.5 text-gray-400 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-100 relative transition-colors" @click="notificationCount = 0">
            <span class="sr-only">{% trans 'View notifications' %}</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5v-5a3 3 0 00-6 0v5l-5 5h5a3 3 0 006 0z"></path>
            </svg>
            <span x-show="notificationCount > 0" class="absolute -mt-1 -ml-1 h-2 w-2 rounded-full bg-red-500"></span>
        </button>
        
        <!-- Vertical separator -->
        <div class="h-6 w-px bg-gray-200 dark:bg-gray-600" aria-hidden="true"></div>
        
        <!-- Profile dropdown -->
        <div class="relative">
            <button type="button" class="-m-1.5 flex items-center p-1.5" 
                    @click="profileDropdownOpen = !profileDropdownOpen">
                <span class="sr-only">{% trans 'Open user menu' %}</span>
                <div class="flex items-center gap-x-2">
                    <div class="h-8 w-8 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center">
                        <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <span class="flex items-center">
                        <span class="ml-2 text-sm font-semibold leading-6 text-gray-900 dark:text-gray-100">{{ user.get_full_name|default:user.username }}</span>
                        <svg class="ml-2 w-4 h-4 text-gray-400 dark:text-gray-300 transition-transform duration-200" :class="profileDropdownOpen ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </button>
            
            <!-- Dropdown menu -->
            <div x-show="profileDropdownOpen" 
                 @click.away="profileDropdownOpen = false"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white dark:bg-gray-700 py-2 shadow-lg ring-1 ring-gray-900/5 dark:ring-gray-600/20">
                <a href="{% url 'frontend:profile' %}" class="block px-3 py-1 text-sm leading-6 text-gray-900 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>{% trans 'Profile' %}
                </a>
                <form method="post" action="{% url 'frontend:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left block px-3 py-1 text-sm leading-6 text-gray-900 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>{% trans 'Logout' %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
