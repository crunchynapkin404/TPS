<!-- Page header -->
<div class="flex h-16 items-center justify-between border-b border-gray-200 bg-white px-6 shadow-sm">
    <!-- Page title -->
    <div class="flex items-center">
        <h1 class="text-xl font-semibold leading-6 text-gray-900">{{ page_title }}</h1>
    </div>
    
    <!-- Right side content -->
    <div class="flex items-center gap-x-4">
        <!-- Notifications -->
        <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500" id="notifications-button">
            <span class="sr-only">View notifications</span>
            <i class="fas fa-bell"></i>
            <span class="absolute -mt-1 -ml-1 h-2 w-2 rounded-full bg-red-500" id="notification-indicator" style="display: none;"></span>
        </button>
        
        <!-- Vertical separator -->
        <div class="h-6 w-px bg-gray-200" aria-hidden="true"></div>
        
        <!-- Profile dropdown -->
        <div class="relative">
            <button type="button" class="-m-1.5 flex items-center p-1.5" 
                    data-toggle="dropdown" data-target="#profile-dropdown">
                <span class="sr-only">Open user menu</span>
                <div class="flex items-center gap-x-2">
                    <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <span class="flex items-center">
                        <span class="ml-2 text-sm font-semibold leading-6 text-gray-900">{{ user.get_full_name|default:user.username }}</span>
                        <i class="ml-2 fas fa-chevron-down text-gray-400"></i>
                    </span>
                </div>
            </button>
            
            <!-- Dropdown menu -->
            <div id="profile-dropdown" class="dropdown-menu hidden absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5">
                <a href="{% url 'frontend:profile' %}" class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
                <form method="post" action="{% url 'frontend:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
