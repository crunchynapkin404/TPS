<!-- Admin Navigation - Full System Access -->
<div class="h-full flex flex-col gap-y-5 overflow-y-auto bg-gradient-to-b from-red-900 to-red-800 dark:from-red-900 dark:to-red-800 px-6 pb-4 shadow-2xl flex-1">

        </div>

        <div class="flex items-center gap-2 sidebar-text">

            <button data-theme-toggle 
                    class="text-red-300 hover:text-white transition-colors p-2 rounded-lg hover:bg-red-700" 
                    title="Toggle Theme">
                <!-- Sun/Moon icon -->

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
            <!-- Notifications Bell -->
            <button class="text-red-300 hover:text-white transition-colors p-2 rounded-lg hover:bg-red-700 relative">
                <!-- Heroicon: bell -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5 5-5h-5m-6 0L9 7l5 5-5 5H4l5-5z"></path>

        </div>
    </div>

    <!-- Team Switcher -->
    <div class="flex items-center justify-between">
        <div class="text-xs font-semibold leading-6 text-red-300 uppercase tracking-wide sidebar-text">
            System Overview

    <!-- Navigation Menu -->

            <!-- Dashboard -->

                        <!-- Heroicon: database -->
                        <svg class="w-5 h-5 text-red-300 group-hover:text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>

                            class="w-full text-left text-red-100 hover:text-white hover:bg-red-700 group flex gap-x-3 rounded-lg p-3 text-sm leading-6 font-semibold transition-all duration-200">
                        <!-- Heroicon: adjustments -->
                        <svg class="w-5 h-5 text-red-300 group-hover:text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>

                <li>

                <li>
                    <a href="/admin/accounts/user/" 
                       class="text-red-100 hover:text-white hover:bg-red-700 group flex gap-x-3 rounded-lg p-3 text-sm leading-6 font-semibold transition-all duration-200">

                        <!-- Heroicon: users -->
                        <svg class="w-5 h-5 text-red-300 group-hover:text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <div class="text-xs font-semibold leading-6 text-red-300 uppercase tracking-wide sidebar-text">

            </div>
            <ul role="list" class="-mx-2 mt-2 space-y-1">

    <!-- User Profile Section -->
    <div class="border-t border-red-700 mt-auto pt-6">
        <div class="relative">
            <button data-dropdown-toggle data-dropdown-target="#userProfileMenu"
                    class="w-full flex items-center justify-between p-3 hover:bg-red-700 rounded-lg transition-colors">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-red-700 rounded-full flex items-center justify-center mr-3">
                        <!-- Heroicon: user -->
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

                        <div class="text-xs text-red-300">Administrator</div>
                    </div>
                </div>
                <svg class="w-4 h-4 text-red-300 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- User Menu -->
            <div id="userProfileMenu" 
                 class="hidden absolute bottom-full left-0 right-0 mb-2 bg-red-700 rounded-lg shadow-lg border border-red-600">
                <div class="p-2">
                    <a href="{% url 'frontend:profile' %}" class="block px-4 py-2 text-sm hover:bg-red-600 rounded-lg text-red-100 hover:text-white">
                        <!-- Heroicon: cog -->
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>Profile Settings
                    </a>
                    <div class="border-t border-red-600 my-2"></div>
                    <form method="post" action="{% url 'frontend:logout' %}" class="block">
                        {% csrf_token %}
                        <button type="submit" class="w-full text-left px-4 py-2 text-sm hover:bg-red-600 rounded-lg text-red-300">
                            <!-- Heroicon: logout -->
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>Logout
