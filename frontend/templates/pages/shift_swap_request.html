{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
.swap-card {
    @apply bg-white rounded-lg shadow-md p-6 border border-gray-200 hover:shadow-lg transition-shadow duration-300;
}

.assignment-card {
    @apply bg-gradient-to-br from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-4;
}

.urgent-badge {
    @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
}

.urgent-emergency {
    @apply bg-red-100 text-red-800;
}

.urgent-high {
    @apply bg-orange-100 text-orange-800;
}

.urgent-medium {
    @apply bg-yellow-100 text-yellow-800;
}

.urgent-low {
    @apply bg-green-100 text-green-800;
}
</style>
{% endblock %}

{% block content %}
<div x-data="swapRequestApp()" class="max-w-7xl mx-auto p-6">
    <!-- Page Header -->
    <div class="bg-gradient-to-br from-blue-600 to-blue-700 text-white rounded-2xl p-8 mb-8">
        <h1 class="text-4xl font-bold mb-2">Shift Swap Requests</h1>
        <p class="text-xl text-white/90 mb-6">Request shift swaps with your colleagues</p>
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-4 gap-6 lg:grid-cols-2 sm:grid-cols-1">
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 text-center">
                <div class="text-2xl font-bold mb-1" x-text="stats.total_requests">--</div>
                <div class="text-sm text-white/80">Total Requests</div>
            </div>
            <div class="bg-green-500/20 backdrop-blur-sm rounded-lg p-4 text-center">
                <div class="text-2xl font-bold mb-1" x-text="stats.approved_requests">--</div>
                <div class="text-sm text-white/80">Approved</div>
            </div>
            <div class="bg-yellow-500/20 backdrop-blur-sm rounded-lg p-4 text-center">
                <div class="text-2xl font-bold mb-1" x-text="stats.pending_requests">--</div>
                <div class="text-sm text-white/80">Pending</div>
            </div>
            <div class="bg-red-500/20 backdrop-blur-sm rounded-lg p-4 text-center">
                <div class="text-2xl font-bold mb-1" x-text="stats.expired_requests">--</div>
                <div class="text-sm text-white/80">Expired</div>
            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
        <div class="flex items-center space-x-4">
            <select x-model="filterStatus" @change="filterRequests()" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="declined">Declined</option>
                <option value="cancelled">Cancelled</option>
                <option value="expired">Expired</option>
            </select>
            
            <select x-model="filterUrgency" @change="filterRequests()" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">All Urgency</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="emergency">Emergency</option>
            </select>
        </div>
        
        <button @click="openNewRequestModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium flex items-center space-x-2 transition-colors">
            <i class="fas fa-plus"></i>
            <span>New Swap Request</span>
        </button>
    </div>

    <!-- My Assignments Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">My Current Assignments</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="assignment in myAssignments" :key="assignment.id">
                <div class="assignment-card">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold text-gray-900" x-text="assignment.shift_name"></h3>
                            <p class="text-sm text-gray-600" x-text="formatDate(assignment.shift_date)"></p>
                        </div>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium" x-text="assignment.status"></span>
                    </div>
                    
                    <div class="text-sm text-gray-600 mb-3">
                        <div class="flex items-center mb-1">
                            <i class="fas fa-clock w-4 text-gray-400 mr-2"></i>
                            <span x-text="`${assignment.start_time} - ${assignment.end_time}`"></span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt w-4 text-gray-400 mr-2"></i>
                            <span x-text="assignment.location || 'Standard Location'"></span>
                        </div>
                    </div>
                    
                    <button @click="initiateSwap(assignment)" class="w-full bg-white border border-blue-300 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-50 font-medium text-sm transition-colors">
                        Request Swap
                    </button>
                </div>
            </template>
        </div>
    </div>

    <!-- My Swap Requests Section -->
    <div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">My Swap Requests</h2>
        <div class="space-y-4">
            <template x-for="request in filteredRequests" :key="request.id">
                <div class="swap-card">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">
                                    Swap Request #<span x-text="request.id"></span>
                                </h3>
                                <span :class="getStatusClass(request.status)" class="px-2 py-1 rounded-full text-xs font-medium" x-text="request.status"></span>
                                <span :class="getUrgencyClass(request.urgency_level)" class="urgent-badge" x-text="request.urgency_level"></span>
                            </div>
                            <p class="text-sm text-gray-600 mb-3" x-text="request.reason"></p>
                        </div>
                        
                        <div class="flex space-x-2">
                            <button @click="viewRequestDetails(request)" class="text-blue-600 hover:text-blue-800 p-2">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button x-show="request.status === 'pending'" @click="cancelRequest(request)" class="text-red-600 hover:text-red-800 p-2">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Requesting Assignment -->
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <h4 class="font-medium text-red-800 mb-2">Giving Up</h4>
                            <div class="text-sm text-gray-600">
                                <div class="font-medium" x-text="request.requesting_assignment.shift_name"></div>
                                <div x-text="formatDate(request.requesting_assignment.shift_date)"></div>
                                <div x-text="`${request.requesting_assignment.start_time} - ${request.requesting_assignment.end_time}`"></div>
                            </div>
                        </div>
                        
                        <!-- Target Assignment -->
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <h4 class="font-medium text-green-800 mb-2">
                                <span x-show="request.target_assignment">Taking Over</span>
                                <span x-show="!request.target_assignment">Open Request</span>
                            </h4>
                            <div x-show="request.target_assignment" class="text-sm text-gray-600">
                                <div class="font-medium" x-text="request.target_assignment?.shift_name"></div>
                                <div x-text="request.target_assignment ? formatDate(request.target_assignment.shift_date) : ''"></div>
                                <div x-text="request.target_assignment ? `${request.target_assignment.start_time} - ${request.target_assignment.end_time}` : ''"></div>
                            </div>
                            <div x-show="!request.target_assignment" class="text-sm text-gray-600">
                                Anyone can take this shift
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                        <span>Requested: <span x-text="formatDateTime(request.requested_at)"></span></span>
                        <span>Expires: <span x-text="formatDateTime(request.expires_at)"></span></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- New Swap Request Modal -->
    <div x-show="showNewRequestModal" @click.away="closeNewRequestModal()" x-transition class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Create Swap Request</h2>
                <button @click="closeNewRequestModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form @submit.prevent="submitSwapRequest()">
                <!-- Assignment Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Assignment to Swap</label>
                    <select x-model="newRequest.requesting_assignment_id" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Choose an assignment...</option>
                        <template x-for="assignment in myAssignments" :key="assignment.id">
                            <option :value="assignment.id" x-text="`${assignment.shift_name} - ${formatDate(assignment.shift_date)}`"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Swap Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Swap Type</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" x-model="newRequest.swap_type" value="direct" class="mr-2">
                            <span>Direct Swap - Exchange with specific person</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" x-model="newRequest.swap_type" value="open" class="mr-2">
                            <span>Open Request - Anyone can take my shift</span>
                        </label>
                    </div>
                </div>
                
                <!-- Target Assignment (only for direct swaps) -->
                <div x-show="newRequest.swap_type === 'direct'" class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Assignment to Take</label>
                    <select x-model="newRequest.target_assignment_id" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Choose an assignment...</option>
                        <template x-for="assignment in availableAssignments" :key="assignment.id">
                            <option :value="assignment.id" x-text="`${assignment.shift_name} - ${formatDate(assignment.shift_date)} (${assignment.user_name})`"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Reason -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Swap</label>
                    <textarea x-model="newRequest.reason" required rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Please explain why you need this swap..."></textarea>
                </div>
                
                <!-- Urgency Level -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Urgency Level</label>
                    <select x-model="newRequest.urgency_level" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="low">Low - No rush</option>
                        <option value="medium">Medium - Preferred</option>
                        <option value="high">High - Important</option>
                        <option value="emergency">Emergency - Urgent</option>
                    </select>
                </div>
                
                <!-- Additional Notes -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Additional Notes (Optional)</label>
                    <textarea x-model="newRequest.additional_notes" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Any additional information..."></textarea>
                </div>
                
                <!-- Expiry Time -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Request Expires</label>
                    <input type="datetime-local" x-model="newRequest.expires_at" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-3">
                    <button type="button" @click="closeNewRequestModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" :disabled="isSubmitting">
                        <span x-show="!isSubmitting">Create Request</span>
                        <span x-show="isSubmitting">Creating...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div x-show="$store.notifications.items.length > 0" class="fixed top-4 right-4 space-y-2 z-50">
        <template x-for="notification in $store.notifications.items" :key="notification.id">
            <div :class="`p-4 rounded-lg shadow-lg ${notification.type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`">
                <div class="flex justify-between items-center">
                    <span x-text="notification.message"></span>
                    <button @click="$store.notifications.remove(notification.id)" class="ml-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
function swapRequestApp() {
    return {
        // Data
        myAssignments: [],
        availableAssignments: [],
        swapRequests: [],
        filteredRequests: [],
        stats: {
            total_requests: 0,
            pending_requests: 0,
            approved_requests: 0,
            expired_requests: 0
        },
        
        // Filters
        filterStatus: '',
        filterUrgency: '',
        
        // Modal state
        showNewRequestModal: false,
        isSubmitting: false,
        
        // New request form
        newRequest: {
            requesting_assignment_id: '',
            target_assignment_id: '',
            swap_type: 'open',
            reason: '',
            urgency_level: 'medium',
            additional_notes: '',
            expires_at: ''
        },
        
        // Initialize
        init() {
            this.loadMyAssignments();
            this.loadSwapRequests();
            this.loadAvailableAssignments();
            this.setDefaultExpiry();
        },
        
        // Load user's current assignments
        async loadMyAssignments() {
            try {
                const response = await fetch('/api/v1/assignments/simple/', {
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.myAssignments = data.results || [];
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                this.showNotification('Failed to load assignments', 'error');
            }
        },
        
        // Load swap requests
        async loadSwapRequests() {
            try {
                const response = await fetch('/api/v1/swap-requests/simple/', {
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.swapRequests = data.results || [];
                    this.filteredRequests = [...this.swapRequests];
                    this.updateStats();
                }
            } catch (error) {
                console.error('Error loading swap requests:', error);
                this.showNotification('Failed to load swap requests', 'error');
            }
        },
        
        // Load available assignments for swapping
        async loadAvailableAssignments() {
            try {
                const response = await fetch('/api/v1/assignments/available/simple/', {
                    headers: {
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.availableAssignments = data.results || [];
                }
            } catch (error) {
                console.error('Error loading available assignments:', error);
            }
        },
        
        // Update statistics
        updateStats() {
            this.stats.total_requests = this.swapRequests.length;
            this.stats.pending_requests = this.swapRequests.filter(r => r.status === 'pending').length;
            this.stats.approved_requests = this.swapRequests.filter(r => r.status === 'approved').length;
            this.stats.expired_requests = this.swapRequests.filter(r => r.status === 'expired').length;
        },
        
        // Filter requests
        filterRequests() {
            this.filteredRequests = this.swapRequests.filter(request => {
                if (this.filterStatus && request.status !== this.filterStatus) return false;
                if (this.filterUrgency && request.urgency_level !== this.filterUrgency) return false;
                return true;
            });
        },
        
        // Modal functions
        openNewRequestModal() {
            this.showNewRequestModal = true;
            this.setDefaultExpiry();
        },
        
        closeNewRequestModal() {
            this.showNewRequestModal = false;
            this.resetNewRequestForm();
        },
        
        resetNewRequestForm() {
            this.newRequest = {
                requesting_assignment_id: '',
                target_assignment_id: '',
                swap_type: 'open',
                reason: '',
                urgency_level: 'medium',
                additional_notes: '',
                expires_at: ''
            };
            this.setDefaultExpiry();
        },
        
        setDefaultExpiry() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 7); // Default 7 days from now
            this.newRequest.expires_at = tomorrow.toISOString().slice(0, 16);
        },
        
        // Initiate swap from assignment card
        initiateSwap(assignment) {
            this.newRequest.requesting_assignment_id = assignment.id;
            this.openNewRequestModal();
        },
        
        // Submit swap request
        async submitSwapRequest() {
            this.isSubmitting = true;
            
            try {
                const response = await fetch('/api/v1/swap-requests/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    body: JSON.stringify(this.newRequest)
                });
                
                if (response.ok) {
                    this.showNotification('Swap request created successfully', 'success');
                    this.closeNewRequestModal();
                    this.loadSwapRequests();
                } else {
                    const error = await response.json();
                    this.showNotification(error.error || 'Failed to create swap request', 'error');
                }
            } catch (error) {
                console.error('Error creating swap request:', error);
                this.showNotification('Failed to create swap request', 'error');
            } finally {
                this.isSubmitting = false;
            }
        },
        
        // Cancel request
        async cancelRequest(request) {
            if (!confirm('Are you sure you want to cancel this swap request?')) return;
            
            try {
                const response = await fetch(`/api/v1/swap-requests/${request.id}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    body: JSON.stringify({ status: 'cancelled' })
                });
                
                if (response.ok) {
                    this.showNotification('Swap request cancelled', 'success');
                    this.loadSwapRequests();
                } else {
                    this.showNotification('Failed to cancel request', 'error');
                }
            } catch (error) {
                console.error('Error cancelling request:', error);
                this.showNotification('Failed to cancel request', 'error');
            }
        },
        
        // View request details
        viewRequestDetails(request) {
            // TODO: Implement detailed view modal
            console.log('View details for request:', request);
        },
        
        // Utility functions
        formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        },
        
        formatDateTime(dateTimeString) {
            return new Date(dateTimeString).toLocaleString();
        },
        
        getStatusClass(status) {
            const classes = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'approved': 'bg-green-100 text-green-800',
                'declined': 'bg-red-100 text-red-800',
                'cancelled': 'bg-gray-100 text-gray-800',
                'expired': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        },
        
        getUrgencyClass(urgency) {
            return `urgent-${urgency}`;
        },
        
        showNotification(message, type = 'success') {
            this.$store.notifications.add({ message, type });
        },
        
        getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return decodeURIComponent(value);
                }
            }
            return '';
        }
    }
}
</script>
{% endblock %}
