        /* Grid utilities */

        /* Team dropdown */

        /* Responsive */

    </style>
</head>

    <script>
        // TPS Schedule System - Production Implementation
        class TPSScheduleSystem {
            constructor() {
                this.currentDate = new Date();
                this.selectedTeam = null;
                this.availableTeams = [];
                this.calendarData = null;
                this.availableUsers = [];
                this.assignmentTypes = [];
                this.isLoading = true;
                this.error = null;
                this.currentView = 'month';
                this.isInitialized = false;
                this.showAssignmentModal = false;
                this.isCreating = false;

                this.stats = {
                    totalAssignments: 0,
                    activeUsers: 0
                };

                this.assignmentForm = {
                    user_id: '',
                    date: '',
                    assignment_type: 'waakdienst',
                    start_time: '09:00',
                    end_time: '17:00',
                    notes: '',
                    team_id: 4
                };

                this.init();
            }

            async init() {
                console.log('🎯 TPS Schedule System initializing...');
                
                this.bindEvents();
                
                try {
                    await Promise.all([
                        this.loadTeams(),
                        this.loadUsers(),
                        this.loadAssignmentTypes()
                    ]);
                    
                    await this.loadCalendar();
                    
                    this.isInitialized = true;
                    console.log('✅ TPS Schedule System initialized successfully');
                    
                } catch (error) {
                    console.error('❌ Failed to initialize schedule system:', error);
                    this.showError('Failed to initialize schedule system');
                }
            }

            bindEvents() {
                // Team dropdown
                document.getElementById('team-btn').addEventListener('click', () => {
                    const dropdown = document.getElementById('team-dropdown');
                    dropdown.classList.toggle('hidden');
                });

                // View switcher
                document.getElementById('week-btn').addEventListener('click', () => this.switchView('week'));
                document.getElementById('month-btn').addEventListener('click', () => this.switchView('month'));

                // Navigation
                document.getElementById('prev-btn').addEventListener('click', () => this.navigatePrevious());
                document.getElementById('next-btn').addEventListener('click', () => this.navigateNext());
                document.getElementById('today-btn').addEventListener('click', () => this.goToToday());
                document.getElementById('refresh-btn').addEventListener('click', () => this.refreshCalendar());

                // Modal
                document.getElementById('close-modal-btn').addEventListener('click', () => this.closeAssignmentModal());
                document.getElementById('cancel-btn').addEventListener('click', () => this.closeAssignmentModal());
                document.getElementById('assignment-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createQuickAssignment();
                });

                // Error retry
                document.getElementById('retry-btn').addEventListener('click', () => this.loadCalendar());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeydown(e));

                // Click outside to close dropdown
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown')) {
                        document.getElementById('team-dropdown').classList.add('hidden');
                    }
                });

                // Click outside to close modal
                document.getElementById('assignment-modal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('assignment-modal')) {
                        this.closeAssignmentModal();
                    }
                });
            }

            async loadTeams() {
                this.availableTeams = [
                    { id: 1, name: 'Engineering Team A' },
                    { id: 2, name: 'Operations Team B' },
                    { id: 3, name: 'Support Team C' },
                    { id: 4, name: 'TPS Team' }
                ];
                this.selectedTeam = this.availableTeams[3]; // TPS Team
                
                // Populate dropdown
                const dropdown = document.getElementById('team-dropdown');
                dropdown.innerHTML = this.availableTeams.map(team => 
                    `<button class="dropdown-item" onclick="tpsSchedule.selectTeam(${team.id})">${team.name}</button>`
                ).join('');
                
                document.getElementById('selected-team').textContent = this.selectedTeam.name;
                
                return this.availableTeams;
            }
            
            async loadUsers() {
                this.availableUsers = [
                    { id: 1, name: 'John Doe', initials: 'JD' },
                    { id: 2, name: 'Jane Smith', initials: 'JS' },
                    { id: 3, name: 'Bob Johnson', initials: 'BJ' },
                    { id: 4, name: 'Alice Brown', initials: 'AB' },
                    { id: 5, name: 'Charlie Wilson', initials: 'CW' }
                ];
                
                // Populate user select
                const userSelect = document.getElementById('user-select');
                userSelect.innerHTML = '<option value="">Select user...</option>' + 
                    this.availableUsers.map(user => 
                        `<option value="${user.id}">${user.name}</option>`
                    ).join('');
                
                return this.availableUsers;
            }
            
            async loadAssignmentTypes() {
                this.assignmentTypes = [
                    { value: 'waakdienst', label: '🛡️ Waakdienst' },
                    { value: 'incident', label: '🚨 Incident Response' },
                    { value: 'changes', label: '⚙️ Change Management' },
                    { value: 'maintenance', label: '🔧 Maintenance' },
                    { value: 'support', label: '💬 Support' },
                    { value: 'training', label: '📚 Training' }
                ];
                return this.assignmentTypes;
            }
            
            async loadCalendar() {
                this.isLoading = true;
                this.error = null;
                this.showLoading();
                
                try {
                    // Generate mock calendar data
                    const today = new Date();
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    
                    // Generate days for the month
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const days = [];
                    
                    for (let day = 1; day <= lastDay.getDate(); day++) {
                        const date = new Date(year, month, day);
                        days.push({
                            date: date.toISOString().split('T')[0],
                            day_name: date.toLocaleDateString('en', { weekday: 'short' }),
                            day_number: day,
                            is_weekend: date.getDay() === 0 || date.getDay() === 6,
                            is_next_month: false
                        });
                    }
                    
                    // Generate mock assignments
                    const users = this.availableUsers.map(user => ({
                        ...user,
                        assignments: this.generateMockAssignments(days)
                    }));
                    
                    this.calendarData = {
                        month: month + 1,
                        year: year,
                        month_name: firstDay.toLocaleDateString('en', { month: 'long' }),
                        users: users,
                        days: days
                    };
                    
                    // Update stats
                    this.stats.activeUsers = users.length;
                    this.stats.totalAssignments = users.reduce((total, user) => 
                        total + Object.values(user.assignments).flat().length, 0
                    );
                    
                    this.updateStats();
                    this.updatePeriodDisplay();
                    this.renderCalendar();
                    
                    console.log('📅 Mock calendar loaded successfully');
                    
                } catch (error) {
                    console.error('❌ Calendar load failed:', error);
                    this.showError(error.message);
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }

            generateMockAssignments(days) {
                const assignments = {};
                const types = ['waakdienst', 'incident', 'maintenance', 'support'];
                
                // Generate random assignments for some days
                days.forEach(day => {
                    if (Math.random() < 0.3) { // 30% chance of assignment
                        const type = types[Math.floor(Math.random() * types.length)];
                        const startHour = 8 + Math.floor(Math.random() * 10);
                        const duration = 4 + Math.floor(Math.random() * 8);
                        
                        assignments[day.date] = [{
                            id: Math.random().toString(36).substr(2, 9),
                            type: type,
                            start_time: `${startHour.toString().padStart(2, '0')}:00`,
                            end_time: `${(startHour + duration).toString().padStart(2, '0')}:00`,
                            status: 'confirmed'
                        }];
                    }
                });
                
                return assignments;
            }

            async createQuickAssignment() {
                if (this.isCreating) return;
                
                const formData = {
                    user_id: document.getElementById('user-select').value,
                    date: document.getElementById('date-input').value,
                    assignment_type: document.getElementById('type-select').value,
                    start_time: document.getElementById('start-time').value,
                    end_time: document.getElementById('end-time').value,
                    notes: document.getElementById('notes-input').value,
                    team_id: this.selectedTeam?.id || 4
                };
                
                console.log('📝 Creating assignment:', formData);
                this.isCreating = true;
                
                // Update UI
                document.getElementById('create-text').classList.add('hidden');
                document.getElementById('creating-text').classList.remove('hidden');
                document.getElementById('create-btn').disabled = true;
                
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Add assignment to calendar data
                    const user = this.calendarData.users.find(u => u.id == formData.user_id);
                    if (user) {
                        if (!user.assignments[formData.date]) {
                            user.assignments[formData.date] = [];
                        }
                        user.assignments[formData.date].push({
                            id: Math.random().toString(36).substr(2, 9),
                            type: formData.assignment_type,
                            start_time: formData.start_time,
                            end_time: formData.end_time,
                            status: 'confirmed'
                        });
                        
                        // Update stats
                        this.stats.totalAssignments++;
                        this.updateStats();
                        this.renderCalendar();
                    }
                    
                    alert('Assignment created successfully!');
                    this.closeAssignmentModal();
                    
                } catch (error) {
                    console.error('Failed to create assignment:', error);
                    alert('Failed to create assignment: ' + error.message);
                } finally {
                    this.isCreating = false;
                    
                    // Reset UI
                    document.getElementById('create-text').classList.remove('hidden');
                    document.getElementById('creating-text').classList.add('hidden');
                    document.getElementById('create-btn').disabled = false;
                }
            }

            switchView(view) {
                console.log(`🔄 Switching to ${view} view`);
                this.currentView = view;
                
                // Update button states
                document.getElementById('week-btn').classList.toggle('active', view === 'week');
                document.getElementById('month-btn').classList.toggle('active', view === 'month');
                
                // Show/hide views
                document.getElementById('week-view').classList.toggle('hidden', view !== 'week');
                document.getElementById('month-view').classList.toggle('hidden', view !== 'month');
                
                this.updatePeriodDisplay();
                this.renderCalendar();
            }

            navigatePrevious() {
                if (this.currentView === 'week') {
                    this.currentDate.setDate(this.currentDate.getDate() - 7);
                } else if (this.currentView === 'month') {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                }
                this.loadCalendar();
            }
            
            navigateNext() {
                if (this.currentView === 'week') {
                    this.currentDate.setDate(this.currentDate.getDate() + 7);
                } else if (this.currentView === 'month') {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                }
                this.loadCalendar();
            }
            
            goToToday() {
                this.currentDate = new Date();
                this.loadCalendar();
            }
            
            refreshCalendar() {
                const refreshIcon = document.getElementById('refresh-icon');
                refreshIcon.classList.add('animate-spin');
                
                this.loadCalendar().finally(() => {
                    refreshIcon.classList.remove('animate-spin');
                });
            }
            
            selectTeam(teamId) {
                this.selectedTeam = this.availableTeams.find(t => t.id === teamId);
                document.getElementById('selected-team').textContent = this.selectedTeam.name;
                document.getElementById('team-dropdown').classList.add('hidden');
                this.loadCalendar();
            }

            openAssignmentModal(userId = '', date = '') {
                if (this.isLoading || this.showAssignmentModal) {
                    return;
                }
                
                console.log('🔧 Opening assignment modal:', { userId, date });
                
                // Reset form
                document.getElementById('user-select').value = userId;
                document.getElementById('date-input').value = date;
                document.getElementById('type-select').value = 'waakdienst';
                document.getElementById('start-time').value = '09:00';
                document.getElementById('end-time').value = '17:00';
                document.getElementById('notes-input').value = '';
                
                this.isCreating = false;
                this.showAssignmentModal = true;
                document.getElementById('assignment-modal').classList.remove('hidden');
            }
            
            closeAssignmentModal() {
                console.log('❌ Closing assignment modal');
                this.showAssignmentModal = false;
                this.isCreating = false;
                document.getElementById('assignment-modal').classList.add('hidden');
                
                // Reset form
                document.getElementById('assignment-form').reset();
                document.getElementById('start-time').value = '09:00';
                document.getElementById('end-time').value = '17:00';
            }

            updateStats() {
                document.getElementById('total-assignments').textContent = this.stats.totalAssignments;
                document.getElementById('active-users').textContent = this.stats.activeUsers;
            }

            updatePeriodDisplay() {
                let periodText = 'Loading...';
                
                if (this.currentView === 'week') {
                    const startOfWeek = new Date(this.currentDate);
                    const day = startOfWeek.getDay();
                    const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                    startOfWeek.setDate(diff);
                    
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(startOfWeek.getDate() + 6);
                    
                    periodText = `${this.formatDate(startOfWeek, 'short')} - ${this.formatDate(endOfWeek, 'short')}`;
                } else if (this.currentView === 'month') {
                    periodText = this.formatDate(this.currentDate, 'month-year');
                }
                
                document.getElementById('current-period').textContent = periodText;
            }

            renderCalendar() {
                if (!this.calendarData) return;
                
                if (this.currentView === 'week') {
                    this.renderWeekView();
                } else {
                    this.renderMonthView();
                }
            }

            renderWeekView() {
                const daysToShow = this.calendarData.days.slice(0, 7);
                
                // Render days header
                const daysHeader = document.getElementById('week-days-header');
                daysHeader.innerHTML = daysToShow.map(day => {
                    const isToday = this.isToday(day.date);
                    const isWeekend = day.is_weekend;
                    
                    return `
                        <div class="flex-1 p-3 border-r border-gray-200 text-center ${isToday ? 'bg-blue-50' : ''} ${isWeekend ? 'bg-amber-50' : ''}">
                            <div class="text-xs text-gray-600 truncate">${day.day_name}</div>
                            <div class="text-sm font-semibold ${isToday ? 'text-blue-600' : ''}">${day.day_number}</div>
                        </div>
                    `;
                }).join('');
                
                // Render users list
                const usersList = document.getElementById('week-users-list');
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                usersList.innerHTML = this.calendarData.users.map(user => `
                    <div class="p-3 border-b border-gray-200 flex items-center" style="height: ${userHeight}">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-semibold">
                                ${user.initials}
                            </div>
                            <div class="font-medium text-sm truncate">${user.name}</div>
                        </div>
                    </div>
                `).join('');
                
                // Render content
                const content = document.getElementById('week-content');
                content.innerHTML = this.calendarData.users.map(user => {
                    const userRowCells = daysToShow.map(day => {
                        const userAssignments = user.assignments[day.date] || [];
                        const isToday = this.isToday(day.date);
                        const isWeekend = day.is_weekend;
                        
                        const assignmentBlocks = userAssignments.map(assignment => {
                            const typeClass = this.getAssignmentTypeClass(assignment.type);
                            return `
                                <div class="assignment-block ${typeClass} text-xs p-1 rounded truncate" 
                                     title="${assignment.type} - ${assignment.start_time}-${assignment.end_time}">
                                    ${assignment.start_time}-${assignment.end_time}
                                </div>
                            `;
                        }).join('');
                        
                        const emptyIndicator = userAssignments.length === 0 ? 
                            '<div class="text-xs text-gray-400 opacity-0 hover:opacity-100 transition-opacity">+</div>' : '';
                        
                        return `
                            <div class="flex-1 p-1 border-r border-gray-200 hover:bg-gray-50 flex flex-col gap-1 min-w-0 overflow-hidden cursor-pointer
                                    ${isToday ? 'bg-blue-50' : ''} 
                                    ${isWeekend ? 'bg-amber-50' : ''}"
                                 onclick="tpsSchedule.openAssignmentModal('${user.id}', '${day.date}')">
                                ${assignmentBlocks}
                                ${emptyIndicator}
                            </div>
                        `;
                    }).join('');
                    
                    return `<div class="flex border-b border-gray-200 min-h-0" style="height: ${userHeight}">${userRowCells}</div>`;
                }).join('');
            }

            renderMonthView() {
                // Render days header
                const daysHeader = document.getElementById('month-days-header');
                daysHeader.innerHTML = this.calendarData.days.map(day => {
                    const isToday = this.isToday(day.date);
                    const isWeekend = day.is_weekend;
                    const isNextMonth = day.is_next_month;
                    
                    return `
                        <div class="flex-1 p-2 border-r border-gray-200 text-center min-w-0
                                ${isToday ? 'bg-blue-50' : ''} 
                                ${isWeekend ? 'bg-amber-50' : ''}
                                ${isNextMonth ? 'opacity-50' : ''}">
                            <div class="text-xs text-gray-600 truncate">${day.day_name}</div>
                            <div class="text-sm font-semibold ${isToday ? 'text-blue-600' : ''}">${day.day_number}</div>
                        </div>
                    `;
                }).join('');
                
                // Render users list
                const usersList = document.getElementById('month-users-list');
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                usersList.innerHTML = this.calendarData.users.map(user => `
                    <div class="p-2 border-b border-gray-200 flex items-center" style="height: ${userHeight}">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-semibold">
                                ${user.initials}
                            </div>
                            <div class="font-medium text-xs truncate">${user.name}</div>
                        </div>
                    </div>
                `).join('');
                
                // Render content
                const content = document.getElementById('month-content');
                content.innerHTML = this.calendarData.users.map(user => {
                    const userRowCells = this.calendarData.days.map(day => {
                        const userAssignments = user.assignments[day.date] || [];
                        const isToday = this.isToday(day.date);
                        const isWeekend = day.is_weekend;
                        const isNextMonth = day.is_next_month;
                        
                        let cellContent = '';
                        if (userAssignments.length > 0) {
                            const assignment = userAssignments[0];
                            const typeClass = this.getAssignmentTypeClass(assignment.type);
                            cellContent = `
                                <div class="assignment-block ${typeClass} text-xs p-1 rounded truncate" 
                                     title="${assignment.type} - ${assignment.start_time}-${assignment.end_time}">
                                    ${assignment.start_time.substring(0, 5)}
                                </div>
                            `;
                            
                            if (userAssignments.length > 1) {
                                cellContent += `<div class="text-xs text-gray-500">+${userAssignments.length - 1}</div>`;
                            }
                        } else {
                            cellContent = '<div class="text-xs text-gray-400 opacity-0 hover:opacity-100 transition-opacity">+</div>';
                        }
                        
                        return `
                            <div class="flex-1 p-1 border-r border-gray-200 hover:bg-gray-50 flex flex-col gap-1 min-w-0 overflow-hidden cursor-pointer
                                    ${isToday ? 'bg-blue-50' : ''} 
                                    ${isWeekend ? 'bg-amber-50' : ''}
                                    ${isNextMonth ? 'opacity-50' : ''}"
                                 onclick="tpsSchedule.openAssignmentModal('${user.id}', '${day.date}')">
                                ${cellContent}
                            </div>
                        `;
                    }).join('');
                    
                    return `<div class="flex border-b border-gray-200 min-h-0" style="height: ${userHeight}">${userRowCells}</div>`;
                }).join('');
            }

            showLoading() {
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('error-state').classList.add('hidden');
                document.getElementById('calendar-views').classList.add('hidden');
            }

            hideLoading() {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('calendar-views').classList.remove('hidden');
            }

            showError(message) {
                this.error = message;
                document.getElementById('error-message').textContent = message;
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
                document.getElementById('calendar-views').classList.add('hidden');
            }

            formatDate(date, format = 'short') {
                const d = new Date(date);
                
                if (format === 'short') {
                    return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                } else if (format === 'month-year') {
                    return d.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
                }
                
                return d.toLocaleDateString('en-GB');
            }
            
            isToday(dateString) {
                const today = new Date().toISOString().split('T')[0];
                return dateString === today;
            }
            
            getAssignmentTypeClass(type) {
                const typeClasses = {
                    'waakdienst': 'assignment-waakdienst',
                    'incident': 'assignment-incident',
                    'changes': 'assignment-changes',
                    'maintenance': 'assignment-maintenance',
                    'support': 'assignment-support',
                    'training': 'assignment-training'
                };
                return typeClasses[type.toLowerCase()] || 'assignment-waakdienst';
            }

            handleKeydown(e) {
                if (e.key === 'Escape') {
                    this.closeAssignmentModal();
                    return;
                }
                
                if (this.showAssignmentModal) return;
                
                if (!document.activeElement || !['INPUT', 'TEXTAREA', 'SELECT'].includes(document.activeElement.tagName)) {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.navigatePrevious();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.navigateNext();
                    } else if (e.key === 'r' || e.key === 'R') {
                        e.preventDefault();
                        this.refreshCalendar();
                    } else if (e.key === 'w' || e.key === 'W') {
                        e.preventDefault();
                        this.switchView('week');
                    } else if (e.key === 'm' || e.key === 'M') {
                        e.preventDefault();
                        this.switchView('month');
                    } else if (e.key === 't' || e.key === 'T') {
                        e.preventDefault();
                        this.goToToday();
                    } else if (e.key === 'n' || e.key === 'N') {
                        e.preventDefault();
                        this.openAssignmentModal();
                    }
                }
            }
        }

        // Initialize the system when page loads
        let tpsSchedule;
        document.addEventListener('DOMContentLoaded', () => {
            tpsSchedule = new TPSScheduleSystem();
            console.log('📝 TPS Schedule System - Production Ready ✅');
        });
    </script>
</body>
</html>
