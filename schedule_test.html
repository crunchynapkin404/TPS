<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPS Schedule System</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="csrf-token" content="test-token">
    <style>
        /* Alpine.js cloak - Hide elements until Alpine loads */
        [x-cloak] { display: none !important; }
        
        /* Make calendar take full viewport */
        .calendar-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            height: 100vh !important;
            width: 100vw !important;
            z-index: 10 !important;
        }
        
        /* Perfect alignment for all calendar views using CSS Grid */
        .calendar-grid {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100%;
        }

        /* Week view specific CSS Grid */
        .week-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            gap: 0;
        }

        .week-header-corner {
            grid-column: 1;
            grid-row: 1;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }

        .week-days-header {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            border-bottom: 1px solid #e2e8f0;
        }

        .week-users-list {
            grid-column: 1;
            grid-row: 2;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        .week-content {
            grid-column: 2;
            grid-row: 2;
            overflow: auto;
        }

        /* Month view specific CSS Grid */
        .month-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            gap: 0;
        }

        .month-header-corner {
            grid-column: 1;
            grid-row: 1;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }

        .month-days-header {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            border-bottom: 1px solid #e2e8f0;
        }

        .month-users-list {
            grid-column: 1;
            grid-row: 2;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        .month-content {
            grid-column: 2;
            grid-row: 2;
            overflow: auto;
        }

        /* Enhanced assignment blocks with better styling */
        .assignment-block {
            font-size: 10px;
            padding: 2px 4px;
            margin-bottom: 1px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .assignment-block:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            z-index: 10;
            border-color: rgba(255,255,255,0.4);
        }

        /* Assignment type specific styles */
        .assignment-waakdienst {
            background: linear-gradient(135deg, #10b981, #059669);
            border-left: 2px solid #047857;
        }

        .assignment-incident {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-left: 2px solid #b91c1c;
        }

        .assignment-changes {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-left: 2px solid #6d28d9;
        }

        .assignment-maintenance {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-left: 2px solid #b45309;
        }

        .assignment-support {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-left: 2px solid #1d4ed8;
        }

        .assignment-training {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            border-left: 2px solid #0f766e;
        }

        /* Calendar cell enhancements */
        .calendar-cell {
            position: relative;
            transition: all 0.2s ease;
            min-height: 50px;
            border-bottom: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
        }

        .calendar-cell:hover {
            background-color: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .calendar-cell.has-assignments {
            background-color: rgba(248, 250, 252, 0.8);
        }

        /* Weekend and today indicators */
        .day-weekend {
            background: linear-gradient(135deg, #fef3c7, #fde68a) !important;
            border-top: 2px solid #f59e0b;
        }

        .day-today {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe) !important;
            border-top: 3px solid #3b82f6;
            box-shadow: 0 0 0 1px #93c5fd;
            animation: todayPulse 2s infinite;
        }

        @keyframes todayPulse {
            0%, 100% { box-shadow: 0 0 0 1px #93c5fd; }
            50% { box-shadow: 0 0 0 2px #93c5fd; }
        }
        
        /* Cell weekend/today backgrounds */
        .calendar-cell.cell-weekend {
            background-color: rgba(251, 191, 36, 0.05) !important;
            border-right: 1px solid #f59e0b;
            border-left: 2px solid #f59e0b;
        }
        
        .calendar-cell.cell-today {
            background-color: rgba(59, 130, 246, 0.08) !important;
            border-right: 2px solid #3b82f6;
            border-left: 2px solid #3b82f6;
            position: relative;
        }
        
        .calendar-cell.cell-today::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
            z-index: 1;
        }

        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .assignment-block {
                font-size: 9px;
                padding: 1px 3px;
            }
            
            .calendar-cell {
                min-height: 40px;
            }
            
            .week-container,
            .month-container {
                grid-template-columns: 120px 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="calendar-container h-full flex flex-col bg-white overflow-hidden" x-data="calendarData()">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-3 flex-shrink-0">
            <div class="flex justify-between items-center">
                <!-- Title & Stats -->
                <div class="flex items-center gap-6">
                    <h1 class="text-xl font-bold">Team Schedule</h1>
                    <div class="flex gap-4 text-sm">
                        <div class="text-center">
                            <div class="font-semibold" x-text="stats.totalAssignments">0</div>
                            <div class="opacity-80">Assignments</div>
                        </div>
                        <div class="text-center">
                            <div class="font-semibold" x-text="stats.activeUsers">0</div>
                            <div class="opacity-80">Active Users</div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation & Controls -->
                <div class="flex items-center gap-4">
                    <!-- Team Selector -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm flex items-center gap-2">
                            <span x-text="selectedTeam ? selectedTeam.name : 'Select Team'"></span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="open = false" 
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50 border border-gray-200">
                            <template x-for="team in availableTeams" :key="team.id">
                                <button @click="selectTeam(team); open = false" 
                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 first:rounded-t-lg last:rounded-b-lg"
                                        x-text="team.name">
                                </button>
                            </template>
                        </div>
                    </div>
                    
                    <!-- View Switcher -->
                    <div class="flex bg-white/10 rounded-lg p-1">
                        <button @click="switchView('week')" class="px-3 py-1 rounded-md text-xs font-medium transition-colors"
                                :class="currentView === 'week' ? 'bg-white/20 text-white' : 'text-white/70 hover:text-white'">
                            Week
                        </button>
                        <button @click="switchView('month')" class="px-3 py-1 rounded-md text-xs font-medium transition-colors"
                                :class="currentView === 'month' ? 'bg-white/20 text-white' : 'text-white/70 hover:text-white'">
                            Month
                        </button>
                    </div>
                    
                    <!-- Navigation -->
                    <div class="flex items-center gap-2">
                        <button @click="navigatePrevious()" class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm">
                            ← Previous
                        </button>
                        <div class="px-3 py-2 font-semibold text-sm" x-text="currentPeriod">Loading...</div>
                        <button @click="navigateNext()" class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm">
                            Next →
                        </button>
                        <button @click="goToToday()" class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm">
                            Today
                        </button>
                    </div>
                    
                    <!-- Actions -->
                    <div class="flex items-center gap-2">
                        <button @click="refreshCalendar()" 
                                :disabled="isLoading"
                                class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm disabled:opacity-50">
                            <svg class="w-4 h-4" :class="{ 'animate-spin': isLoading }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="isLoading" class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <div class="text-gray-600">Loading schedule...</div>
            </div>
        </div>

        <!-- Error State -->
        <div x-show="error && !isLoading" class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <div class="text-red-500 mb-4">
                    <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4.5c-.77-.833-1.732-.833-2.5 0L4.268 19.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <div class="text-lg font-medium text-gray-900 mb-2">Failed to load schedule</div>
                <div class="text-gray-600 mb-4" x-text="error"></div>
                <button @click="loadCalendar()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Try Again
                </button>
            </div>
        </div>

        <!-- Calendar Views Container -->
        <div x-show="!isLoading && !error" class="flex-1 flex flex-col min-h-0">
            <!-- Week View -->
            <div x-show="currentView === 'week'" class="flex-1 flex flex-col min-h-0">
                <div class="week-container">
                    <!-- Header corner -->
                    <div class="week-header-corner p-3 flex items-center justify-center">
                        <span class="text-sm font-medium text-gray-700">Team Members</span>
                    </div>
                    
                    <!-- Days header -->
                    <div class="week-days-header" x-html="weekDaysHeader">
                        <!-- Days will be populated by Alpine.js -->
                    </div>
                    
                    <!-- Users list -->
                    <div class="week-users-list" x-html="weekUsersList">
                        <!-- Users will be populated by Alpine.js -->
                    </div>
                    
                    <!-- Assignment content -->
                    <div class="week-content" x-html="weekContent">
                        <!-- Assignment grid will be populated by Alpine.js -->
                    </div>
                </div>
            </div>

            <!-- Month View -->
            <div x-show="currentView === 'month'" class="flex-1 flex flex-col min-h-0">
                <div class="month-container">
                    <!-- Header corner -->
                    <div class="month-header-corner p-3 flex items-center justify-center">
                        <span class="text-sm font-medium text-gray-700">Team Members</span>
                    </div>
                    
                    <!-- Days header -->
                    <div class="month-days-header" x-html="monthDaysHeader">
                        <!-- Days will be populated by Alpine.js -->
                    </div>
                    
                    <!-- Users list -->
                    <div class="month-users-list" x-html="monthUsersList">
                        <!-- Users will be populated by Alpine.js -->
                    </div>
                    
                    <!-- Assignment content -->
                    <div class="month-content" x-html="monthContent">
                        <!-- Assignment grid will be populated by Alpine.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Assignment Modal -->
    <div x-show="showAssignmentModal && !isLoading" 
         x-cloak
         @click.away="closeAssignmentModal()"
         @keydown.escape.window="closeAssignmentModal()"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black/50 flex items-center justify-center"
         style="z-index: 9999 !important;">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4"
             @click.stop
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="transform opacity-0 scale-95"
             x-transition:enter-end="transform opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="transform opacity-100 scale-100"
             x-transition:leave-end="transform opacity-0 scale-95">
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Quick Assignment</h3>
                <button @click="closeAssignmentModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form @submit.prevent="createQuickAssignment()">
                <!-- User Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        User
                    </label>
                    <select x-model="assignmentForm.user_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900">
                        <option value="">Select user...</option>
                        <template x-for="user in availableUsers" :key="user.id">
                            <option :value="user.id" x-text="user.name"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Date -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Date
                    </label>
                    <input type="date" x-model="assignmentForm.date" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900">
                </div>
                
                <!-- Assignment Type -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Type
                    </label>
                    <select x-model="assignmentForm.assignment_type" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900">
                        <template x-for="type in assignmentTypes" :key="type.value">
                            <option :value="type.value" x-text="type.label"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Time -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Start Time
                        </label>
                        <input type="time" x-model="assignmentForm.start_time" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            End Time
                        </label>
                        <input type="time" x-model="assignmentForm.end_time" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900">
                    </div>
                </div>
                
                <!-- Notes -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Notes (Optional)
                    </label>
                    <textarea x-model="assignmentForm.notes" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
                              placeholder="Any additional notes..."></textarea>
                </div>
                
                <!-- Actions -->
                <div class="flex justify-end gap-3">
                    <button type="button" @click="closeAssignmentModal()"
                            class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" :disabled="isCreating"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
                        <span x-show="!isCreating">Create Assignment</span>
                        <span x-show="isCreating">Creating...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Alpine.js Calendar Data with Mock API
    function calendarData() {
        return {
            // State
            currentDate: new Date(),
            selectedTeam: null,
            availableTeams: [],
            calendarData: null,
            availableUsers: [],
            assignmentTypes: [],
            isLoading: true,
            error: null,
            currentView: 'month',
            isInitialized: false,
            
            // Modals
            showAssignmentModal: false,
            isCreating: false,
            
            // Forms
            assignmentForm: {
                user_id: '',
                date: '',
                assignment_type: 'waakdienst',
                start_time: '09:00',
                end_time: '17:00',
                notes: '',
                team_id: 4
            },
            
            // Stats
            stats: {
                totalAssignments: 0,
                activeUsers: 0
            },
            
            // Computed properties
            get currentPeriod() {
                if (this.currentView === 'week') {
                    const startOfWeek = new Date(this.currentDate);
                    const day = startOfWeek.getDay();
                    const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                    startOfWeek.setDate(diff);
                    
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(startOfWeek.getDate() + 6);
                    
                    return `${this.formatDate(startOfWeek, 'short')} - ${this.formatDate(endOfWeek, 'short')}`;
                } else if (this.currentView === 'month') {
                    return this.formatDate(this.currentDate, 'month-year');
                }
                return 'Loading...';
            },
            
            get weekDaysHeader() {
                if (!this.calendarData || !this.calendarData.days) {
                    return '<div class="flex-1 p-4 text-center text-gray-500">Loading days...</div>';
                }
                
                let html = '';
                for (const day of this.calendarData.days.slice(0, 7)) {
                    const isToday = this.isToday(day.date);
                    const isWeekend = day.is_weekend;
                    
                    html += `
                        <div class="flex-1 p-3 border-r border-gray-200 text-center ${isToday ? 'bg-blue-50' : ''} ${isWeekend ? 'bg-amber-50' : ''}">
                            <div class="text-xs text-gray-600 truncate">${day.day_name}</div>
                            <div class="text-sm font-semibold ${isToday ? 'text-blue-600' : ''}">${day.day_number}</div>
                        </div>
                    `;
                }
                return html;
            },
            
            get weekUsersList() {
                if (!this.calendarData || !this.calendarData.users) {
                    return '<div class="p-4 text-center text-gray-500">Loading users...</div>';
                }
                
                let html = '';
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                
                for (const user of this.calendarData.users) {
                    html += `
                        <div class="p-3 border-b border-gray-200 flex items-center" style="height: ${userHeight}">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-semibold">
                                    ${user.initials}
                                </div>
                                <div class="font-medium text-sm truncate">${user.name}</div>
                            </div>
                        </div>
                    `;
                }
                return html;
            },
            
            get weekContent() {
                if (!this.calendarData || !this.calendarData.users || !this.calendarData.days) {
                    return '<div class="flex-1 flex items-center justify-center text-gray-500">Loading assignments...</div>';
                }
                
                let html = '';
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                
                for (const user of this.calendarData.users) {
                    html += `<div class="flex border-b border-gray-200 min-h-0" style="height: ${userHeight}">`;
                    
                    for (const day of this.calendarData.days.slice(0, 7)) {
                        const userAssignments = user.assignments[day.date] || [];
                        const isToday = this.isToday(day.date);
                        const isWeekend = day.is_weekend;
                        
                        html += `
                            <div class="flex-1 p-1 border-r border-gray-200 hover:bg-gray-50 flex flex-col gap-1 min-w-0 overflow-hidden cursor-pointer
                                    ${isToday ? 'bg-blue-50' : ''} 
                                    ${isWeekend ? 'bg-amber-50' : ''}"
                                 onclick="calendarInstance.openQuickAssignmentModal('${user.id}', '${day.date}')">
                        `;
                        
                        for (const assignment of userAssignments) {
                            const typeClass = this.getAssignmentTypeClass(assignment.type);
                            html += `
                                <div class="assignment-block ${typeClass} text-xs p-1 rounded truncate" 
                                     title="${assignment.type} - ${assignment.start_time}-${assignment.end_time}">
                                    ${assignment.start_time}-${assignment.end_time}
                                </div>
                            `;
                        }
                        
                        if (userAssignments.length === 0) {
                            html += '<div class="text-xs text-gray-400 opacity-0 hover:opacity-100 transition-opacity">+</div>';
                        }
                        
                        html += '</div>';
                    }
                    
                    html += '</div>';
                }
                
                return html;
            },
            
            get monthDaysHeader() {
                if (!this.calendarData || !this.calendarData.days) {
                    return '<div class="flex-1 p-4 text-center text-gray-500">Loading days...</div>';
                }
                
                let html = '';
                for (const day of this.calendarData.days) {
                    const isToday = this.isToday(day.date);
                    const isWeekend = day.is_weekend;
                    const isNextMonth = day.is_next_month;
                    
                    html += `
                        <div class="flex-1 p-2 border-r border-gray-200 text-center min-w-0
                                ${isToday ? 'bg-blue-50' : ''} 
                                ${isWeekend ? 'bg-amber-50' : ''}
                                ${isNextMonth ? 'opacity-50' : ''}">
                            <div class="text-xs text-gray-600 truncate">${day.day_name}</div>
                            <div class="text-sm font-semibold ${isToday ? 'text-blue-600' : ''}">${day.day_number}</div>
                        </div>
                    `;
                }
                return html;
            },
            
            get monthUsersList() {
                if (!this.calendarData || !this.calendarData.users) {
                    return '<div class="p-4 text-center text-gray-500">Loading users...</div>';
                }
                
                let html = '';
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                
                for (const user of this.calendarData.users) {
                    html += `
                        <div class="p-2 border-b border-gray-200 flex items-center" style="height: ${userHeight}">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-semibold">
                                    ${user.initials}
                                </div>
                                <div class="font-medium text-xs truncate">${user.name}</div>
                            </div>
                        </div>
                    `;
                }
                return html;
            },
            
            get monthContent() {
                if (!this.calendarData || !this.calendarData.users || !this.calendarData.days) {
                    return '<div class="flex-1 flex items-center justify-center text-gray-500">Loading assignments...</div>';
                }
                
                let html = '';
                const userHeight = `calc(100% / ${this.calendarData.users.length})`;
                
                for (const user of this.calendarData.users) {
                    html += `<div class="flex border-b border-gray-200 min-h-0" style="height: ${userHeight}">`;
                    
                    for (const day of this.calendarData.days) {
                        const userAssignments = user.assignments[day.date] || [];
                        const isToday = this.isToday(day.date);
                        const isWeekend = day.is_weekend;
                        const isNextMonth = day.is_next_month;
                        
                        html += `
                            <div class="flex-1 p-1 border-r border-gray-200 hover:bg-gray-50 flex flex-col gap-1 min-w-0 overflow-hidden cursor-pointer
                                    ${isToday ? 'bg-blue-50' : ''} 
                                    ${isWeekend ? 'bg-amber-50' : ''}
                                    ${isNextMonth ? 'opacity-50' : ''}"
                                 onclick="calendarInstance.openQuickAssignmentModal('${user.id}', '${day.date}')">
                        `;
                        
                        // Show first assignment and count if more
                        if (userAssignments.length > 0) {
                            const assignment = userAssignments[0];
                            const typeClass = this.getAssignmentTypeClass(assignment.type);
                            html += `
                                <div class="assignment-block ${typeClass} text-xs p-1 rounded truncate" 
                                     title="${assignment.type} - ${assignment.start_time}-${assignment.end_time}">
                                    ${assignment.start_time.substring(0, 5)}
                                </div>
                            `;
                            
                            if (userAssignments.length > 1) {
                                html += `<div class="text-xs text-gray-500">+${userAssignments.length - 1}</div>`;
                            }
                        } else {
                            html += '<div class="text-xs text-gray-400 opacity-0 hover:opacity-100 transition-opacity">+</div>';
                        }
                        
                        html += '</div>';
                    }
                    
                    html += '</div>';
                }
                
                return html;
            },
            
            // Mock API Methods
            async loadTeams() {
                this.availableTeams = [
                    { id: 1, name: 'Engineering Team A' },
                    { id: 2, name: 'Operations Team B' },
                    { id: 3, name: 'Support Team C' },
                    { id: 4, name: 'TPS Team' }
                ];
                this.selectedTeam = this.availableTeams[3]; // TPS Team
                return this.availableTeams;
            },
            
            async loadUsers() {
                this.availableUsers = [
                    { id: 1, name: 'John Doe', initials: 'JD' },
                    { id: 2, name: 'Jane Smith', initials: 'JS' },
                    { id: 3, name: 'Bob Johnson', initials: 'BJ' },
                    { id: 4, name: 'Alice Brown', initials: 'AB' },
                    { id: 5, name: 'Charlie Wilson', initials: 'CW' }
                ];
                return this.availableUsers;
            },
            
            async loadAssignmentTypes() {
                this.assignmentTypes = [
                    { value: 'waakdienst', label: '🛡️ Waakdienst' },
                    { value: 'incident', label: '🚨 Incident Response' },
                    { value: 'changes', label: '⚙️ Change Management' },
                    { value: 'maintenance', label: '🔧 Maintenance' },
                    { value: 'support', label: '💬 Support' },
                    { value: 'training', label: '📚 Training' }
                ];
                return this.assignmentTypes;
            },
            
            async loadCalendar() {
                this.isLoading = true;
                this.error = null;
                
                try {
                    // Generate mock calendar data
                    const today = new Date();
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    
                    // Generate days for the month
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const days = [];
                    
                    for (let day = 1; day <= lastDay.getDate(); day++) {
                        const date = new Date(year, month, day);
                        days.push({
                            date: date.toISOString().split('T')[0],
                            day_name: date.toLocaleDateString('en', { weekday: 'short' }),
                            day_number: day,
                            is_weekend: date.getDay() === 0 || date.getDay() === 6,
                            is_next_month: false
                        });
                    }
                    
                    // Generate mock assignments
                    const users = this.availableUsers.map(user => ({
                        ...user,
                        assignments: this.generateMockAssignments(days)
                    }));
                    
                    this.calendarData = {
                        month: month + 1,
                        year: year,
                        month_name: firstDay.toLocaleDateString('en', { month: 'long' }),
                        users: users,
                        days: days
                    };
                    
                    // Update stats
                    this.stats.activeUsers = users.length;
                    this.stats.totalAssignments = users.reduce((total, user) => 
                        total + Object.values(user.assignments).flat().length, 0
                    );
                    
                    console.log('📅 Mock calendar loaded successfully');
                    
                } catch (error) {
                    console.error('❌ Calendar load failed:', error);
                    this.error = error.message;
                } finally {
                    this.isLoading = false;
                }
            },
            
            generateMockAssignments(days) {
                const assignments = {};
                const types = ['waakdienst', 'incident', 'maintenance', 'support'];
                
                // Generate random assignments for some days
                days.forEach(day => {
                    if (Math.random() < 0.3) { // 30% chance of assignment
                        const type = types[Math.floor(Math.random() * types.length)];
                        const startHour = 8 + Math.floor(Math.random() * 10);
                        const duration = 4 + Math.floor(Math.random() * 8);
                        
                        assignments[day.date] = [{
                            id: Math.random().toString(36).substr(2, 9),
                            type: type,
                            start_time: `${startHour.toString().padStart(2, '0')}:00`,
                            end_time: `${(startHour + duration).toString().padStart(2, '0')}:00`,
                            status: 'confirmed'
                        }];
                    }
                });
                
                return assignments;
            },
            
            async createQuickAssignment() {
                if (this.isCreating) return;
                
                console.log('📝 Creating assignment:', this.assignmentForm);
                this.isCreating = true;
                
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Add assignment to calendar data
                    const user = this.calendarData.users.find(u => u.id == this.assignmentForm.user_id);
                    if (user) {
                        if (!user.assignments[this.assignmentForm.date]) {
                            user.assignments[this.assignmentForm.date] = [];
                        }
                        user.assignments[this.assignmentForm.date].push({
                            id: Math.random().toString(36).substr(2, 9),
                            type: this.assignmentForm.assignment_type,
                            start_time: this.assignmentForm.start_time,
                            end_time: this.assignmentForm.end_time,
                            status: 'confirmed'
                        });
                        
                        // Update stats
                        this.stats.totalAssignments++;
                    }
                    
                    alert('Assignment created successfully!');
                    this.closeAssignmentModal();
                    
                } catch (error) {
                    console.error('Failed to create assignment:', error);
                    alert('Failed to create assignment: ' + error.message);
                } finally {
                    this.isCreating = false;
                }
            },
            
            // View management
            switchView(view) {
                console.log(`🔄 Switching to ${view} view`);
                this.currentView = view;
                this.loadCalendar();
            },
            
            // Navigation
            navigatePrevious() {
                if (this.currentView === 'week') {
                    this.currentDate.setDate(this.currentDate.getDate() - 7);
                } else if (this.currentView === 'month') {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                }
                this.loadCalendar();
            },
            
            navigateNext() {
                if (this.currentView === 'week') {
                    this.currentDate.setDate(this.currentDate.getDate() + 7);
                } else if (this.currentView === 'month') {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                }
                this.loadCalendar();
            },
            
            goToToday() {
                this.currentDate = new Date();
                this.loadCalendar();
            },
            
            refreshCalendar() {
                this.loadCalendar();
            },
            
            selectTeam(team) {
                this.selectedTeam = team;
                this.loadCalendar();
            },
            
            // Modal management
            openQuickAssignmentModal(userId = '', date = '') {
                if (this.isLoading || this.showAssignmentModal) {
                    return;
                }
                
                console.log('🔧 Opening assignment modal:', { userId, date });
                
                this.assignmentForm = {
                    user_id: userId,
                    date: date,
                    assignment_type: 'waakdienst',
                    start_time: '09:00',
                    end_time: '17:00',
                    notes: '',
                    team_id: this.selectedTeam?.id || 4
                };
                
                this.isCreating = false;
                this.showAssignmentModal = true;
            },
            
            closeAssignmentModal() {
                console.log('❌ Closing assignment modal');
                this.showAssignmentModal = false;
                this.isCreating = false;
            },
            
            // Utility methods
            formatDate(date, format = 'short') {
                const d = new Date(date);
                
                if (format === 'short') {
                    return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                } else if (format === 'month-year') {
                    return d.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
                }
                
                return d.toLocaleDateString('en-GB');
            },
            
            isToday(dateString) {
                const today = new Date().toISOString().split('T')[0];
                return dateString === today;
            },
            
            getAssignmentTypeClass(type) {
                const typeClasses = {
                    'waakdienst': 'assignment-waakdienst',
                    'incident': 'assignment-incident',
                    'changes': 'assignment-changes',
                    'maintenance': 'assignment-maintenance',
                    'support': 'assignment-support',
                    'training': 'assignment-training'
                };
                return typeClasses[type.toLowerCase()] || 'assignment-waakdienst';
            },
            
            // Keyboard shortcuts
            handleKeydown(e) {
                if (e.key === 'Escape') {
                    this.closeAssignmentModal();
                    return;
                }
                
                if (this.showAssignmentModal) return;
                
                if (!document.activeElement || !['INPUT', 'TEXTAREA', 'SELECT'].includes(document.activeElement.tagName)) {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.navigatePrevious();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.navigateNext();
                    } else if (e.key === 'r' || e.key === 'R') {
                        e.preventDefault();
                        this.refreshCalendar();
                    } else if (e.key === 'w' || e.key === 'W') {
                        e.preventDefault();
                        this.switchView('week');
                    } else if (e.key === 'm' || e.key === 'M') {
                        e.preventDefault();
                        this.switchView('month');
                    } else if (e.key === 't' || e.key === 'T') {
                        e.preventDefault();
                        this.goToToday();
                    } else if (e.key === 'n' || e.key === 'N') {
                        e.preventDefault();
                        this.openQuickAssignmentModal();
                    }
                }
            },
            
            // Initialize
            async init() {
                console.log('🎯 TPS Schedule System initializing...');
                
                this.showAssignmentModal = false;
                this.isCreating = false;
                
                window.calendarInstance = this;
                
                try {
                    await Promise.all([
                        this.loadTeams(),
                        this.loadUsers(),
                        this.loadAssignmentTypes()
                    ]);
                    
                    await this.loadCalendar();
                    
                    this.isInitialized = true;
                    console.log('✅ TPS Schedule System initialized successfully');
                    
                } catch (error) {
                    console.error('❌ Failed to initialize schedule system:', error);
                    this.error = 'Failed to initialize schedule system';
                    this.isLoading = false;
                }
                
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
            }
        }
    }

    console.log('📝 TPS Schedule System - Mock Implementation Ready ✅');
    </script>
